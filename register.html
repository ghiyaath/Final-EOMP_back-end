<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/register.css" />
  </head>
  <body>
    <div id="inputs">
      <form
        class="register-section"
        onsubmit="event.preventDefault(); register()"
      >
        <h1 class="heading1">Register Here</h1>
        <div class="username-details">
          <label class="contact-label">Username :</label>
          <input
            class="register-input"
            id="username"
            type="username"
            name="username"
            placeholder="Insert Username here"
            required
          />
        </div>
        <div class="name-details">
          <label class="contact-label">Name :</label>
          <input
            class="register-input"
            id="name"
            type="name"
            name="name"
            placeholder="Insert Name here"
            required
          />
        </div>
        <div class="surname-details">
          <label class="contact-label">Surname :</label>
          <input
            class="register-input"
            id="surname"
            type="surname"
            name="surname"
            placeholder="Insert Surname here"
            required
          />
        </div>
        <div class="email-details">
          <label class="contact-label">Email :</label>
          <input
            class="login-input"
            id="email"
            type="email"
            name="email"
            placeholder="yourname@domain.com"
            required
          />
        </div>
        <div>
          <label class="contact-label">Password :</label>
          <input
            class="login-input"
            id="password"
            type="password"
            name="password"
            placeholder="password****"
            required
          />
        </div>
        <button type="submit" class="register-button">Register</button>
        <p>
          Do you have an account? <a class="link" href="/login.html">Login</a>
        </p>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
