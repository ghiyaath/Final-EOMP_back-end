
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css" />
</head>
<body class="body">
    <div id="inputs">
        <form class="login-section" >
            <h2 class="heading1">Login</h2>
            <div class="email-login">
                <label class="contact-label">Username :</label>
                <input class="login-input" id="username" type="text" name="username" placeholder="Username" required/>
            </div>
            <div>
                <label class="contact-label">Password :</label>
                <input class="login-input" id="password" type="password" name="password" placeholder="password****" required/>
            </div>
            <button class="button" type="submit">Login</button>
          <p>
              Make an account <a class="link" href="./register.html">Register</a>
          </p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
